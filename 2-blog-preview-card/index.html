<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>

    /* TIPOGRAFÍA */
    @font-face {
    font-family: "Figtree";
    src: url("./assets/fonts/Figtree-Medium.woff2") format("woff2"), url("./assets/fonts/Figtree-Medium.woff") format("woff");
    font-weight: 500;
    font-style: normal;
    font-display: swap;
    }

   @font-face {
    font-family: "Figtree";
    src: url("./assets/fonts/Figtree-ExtraBold.woff2") format("woff2"), url("./assets/fonts/Figtree-ExtraBold.woff") format("woff");
    font-weight: 800;
    font-style: normal;
    font-display: swap;
   }

   @font-face {
    font-family: "Figtree";
    src: url("./assets/fonts/Figtree-LightItalic.woff2") format("woff2"), url("./assets/fonts/Figtree-LightItalic.woff") format("woff");
    font-weight: 300;
    font-style: italic;
    font-display: swap;
   }

   @font-face {
    font-family: "Figtree";
    src: url("./assets/fonts/Figtree-Light.woff2") format("woff2"), url("./assets/fonts/Figtree-Light.woff") format("woff");
    font-weight: 300;
    font-style: normal;
    font-display: swap;
    }

    body {
      background-color: #f4d04e;
      font-family: "Figtree", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #121212;
      font-size: 24px;
      font-weight: 800;
    }

    h1:hover {
      color: #f4d04e;
    }

    p {
      color: #6b6b6b;
      font-size: 16px;
      font-weight: 300;
      line-height: 150%;
    }

    h3 {
      color: #121212;
      font-size: 14px;
      font-weight: 800;
    }

    h2 {
      color: #121212;
      font-size: 14px;
      font-weight: 500;
    }

    .card {
      background-color: white;
      width: 336px;
      height: 474px;
      border: 1px solid #121212;
      border-radius: 20px;
      box-shadow: 8px 8px;
      padding: 24px;
    }

    .tag {
      color: #121212;
      font-size: 14px;
      font-weight: 800;
      background-color: #f4d04e;
      display: inline-block;
      border-radius: 4px;
      padding: 6px 12px;
    }

    .illustration {
      height: 200px;
      border-radius: 10px;
      margin-bottom: 24px;
    }

    .icon {
      height: 32px;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    footer {
      text-align: center;
      font-size: 10px;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <main class="card">

    <section>
      <img class="illustration" src="./assets/images/illustration-article.svg" alt="Graphic illustration">
    </section>

    <section>
      <article>
        <div class="tag">Learning</div>

        <div>
          <h2>Published 21 Dec 2023</h2>
        </div>
        
        <div>
          <h1>HTML & CSS foundations</h1>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        
        <div class="author">
          <img class="icon" src="./assets/images/image-avatar.webp">
          <h3>Greg Hooper</h3>
        </div>
      </article>
    </section>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/nuriamanzanoviñas/">Nuria</a>.
    </div>
  </footer>

</body>
</html>
