<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>

    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f2ebe3;
      color: #6c7289;
      font-family: "Montserrat", sans-serif;
      font-size: 14px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      margin: 0;
      overflow-x: hidden;
    }

    .product-card {
      background-color: white;
      width: 100%;
      max-width: 600px;
      display: flex;
      border-radius: 10px;
      overflow: hidden;
    }

    .perfume {
      width: 50%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    button {
      color: white;
      font-family: inherit;
      font-weight: 700;
      background-color: #3c8067;
      border-radius: 10px;
      padding: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border: none;
      cursor: pointer;
      
    }

    button:hover {
      background-color: #1b4133;
    }

    button:focus-visible {
      outline: 2px solid #1b4133;
      outline-offset: 3px;
    }

    button img {
      width: 15px;
      border-radius: 0;
    }

    h1 {
      color: #1c232b;
      font-family: "Fraunces", serif;
      font-size: 35px;
      margin: 0;
      margin-bottom: 18px;
    }

    .category {
      margin: 0;
      letter-spacing: 5px;
      margin-bottom: 15px;
    }

    .product-info {
      font-size: 12px;
      font-weight: 500;
      padding: 32px;
      flex: 1;
    }

    .description {
      font-size: 14px;
      font-weight: 500;
      line-height: 180%;
      margin-bottom: 18px;
    }

    .price {
      margin: 0 0 22px;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .price-current {
      color: #3c8067;
      font-family: "Fraunces", serif;
      font-size: 30px;
    }

    .price-old {
      font-size: 14px;
    }

    footer {
      font-family: "Montserrat", sans-serif;
      text-align: center;
      font-size: 10px;
      margin-top: 30px;
    }

    @media (max-width: 640px) {

      .product-card {
        max-width: 100%;
        flex-direction: column;
      }

      .perfume {
        width: 100%;
        height: 300px;
        object-fit: cover;
        object-position: center 20%;
        display: block;
      }

      .product-info {
        padding: 24px;
      }

      h1 {
        font-size: 28px;
      }
    }

  </style>
</head>
<body>

  <main>
    <article class="product-card">
      <img class="perfume" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle by Chanel">
      <div class="product-info">
        <p class="category">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL.</p>
        <p class="price">
          <strong class="price-current">$149.99</strong>
          <s class="price-old">$169.99</s>
        </p>
        <button><img src="./images/icon-cart.svg" alt="" aria-hidden="true">Add to Cart</button>
      </div>
    </article>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nuriamanzanoviÃ±as/">Nuria</a>.
  </footer>

</body>
</html>
