<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--TIPOGRAFÍA-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <style>

    body {
      background-color: #D5E1EF;
      font-family: 'Outfit', sans-serif;
      text-align: center;

      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .text1 {
      color:#1f314f;
      font-weight: 700;
      font-size: 22px;
      line-height: 120%;
      letter-spacing: 0;
      margin: 0 25px;
    }

    .text2 {
      color:#68778D;
      font-weight: 400;
      font-size: 15px;
      line-height: 140%;
      letter-spacing: 0.2px;
      margin: 16px 25px;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      width: 320px;
      height: 499px;
    }

    .card img {
      width: 288px;
      border-radius: 10px;
      margin-top: 16px;
      margin-bottom: 24px;
    }

    footer {
      font-size: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <img src="./images/image-qr-code.png" alt="QR code">
      <h1 class="text1">Improve your front-end skills by building projects</h1>
      <h2 class="text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
    </div>
  </main>


  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/nuriamanzanoviñas/">Nuria</a>.
    </div>
  </footer>

</body>
</html>
